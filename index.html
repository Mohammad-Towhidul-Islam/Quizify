<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home-page">
        <div class="content">
            <h1 class="headline">Welcome to the Quiz App</h1>
            <p class="description">Test your knowledge with our interactive quiz!</p>
            <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
        </div>
    </div>
    
    <div class="quiz-container" id="quiz-section" style="display: none;">
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <div id="question-container"></div>
        <button id="submit-button" onclick="submitAnswer()">Next</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
